<div class="manage panel panel-default" data-ng-controller="assetManageController as assetManageCtrl">
    <div class="panel-heading1">Manage Assets</div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div data-ng-controller="foFormController as foFormCtrl">
                    <div class="left">Functional Org</div>
                    <select class="dropdown" data-ng-controller="foController as foCtrl" id="id" data-ng-model="foFormCtrl.functionalOrg.id">
                        <option data-ng-repeat="functionalOrg in foCtrl.functionalOrgs | orderBy:'id' track by $index"
                                data-ng-controller="foItemController as foItemCtrl" value="{{functionalOrg.id}}">
                            {{functionalOrg.id}} - {{functionalOrg.account}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">Site/Location</div>
                <select name="location" class="right">
                    <option value="1">Site/Location</option>
                </select>
            </div>
            <div class="row">
                <div class="left">Contact</div>
                <select name="contact" class="right">
                    <option value="1">Contact</option>
                </select>
            </div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</div>
<div class="manage panel panel-default" data-ng-controller="assetManageController as assetManageCtrl">
    <div class="panel-heading">Search Results</div>
    <div class="panel-body">
        <p>Results Will Show Here</p>
        <p>Results Will Show Here</p>
        <p>Results Will Show Here</p>
        <p>Results Will Show Here</p>
    </div>
</div>
